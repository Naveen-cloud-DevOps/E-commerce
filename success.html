<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .success-message {
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-message h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .success-message img {
            max-width: 100%;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
        }
        .success-message p {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message" id="success-content">
            <h2>Successfully Purchased!</h2>
            <img id="success-image" src="" alt="Purchased Product">
            <p>Your order has been successfully placed. Thank you!</p>
        </div>
    </div>

    <script>
        // Extract the product from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get('product');

        // Product data (image URLs)
        const products = {
            beauty: {
                image: "https://franchiseindia.s3.ap-south-1.amazonaws.com/uploads/news/wi/5a2b878420b31.jpg"
            },
            mobiles: {
                image: "https://www.gorefurbo.com/cdn/shop/collections/Refurbished_Mobile_Phones_1.jpg?v=1695978895"
            },
            snacks: {
                image: "https://t3.ftcdn.net/jpg/02/52/38/80/360_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg"
            },
            grocery: {
                image: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiYDATNoFKploew5OMW3etFJIExLq2dOxtNJFVvAiA0rNNB3VLKpAjAwV7SEzg4sIz45Sf_hCc-7MRS4PQM8erBcvLQDel9s2tLmh6s4Lyj7qoHf-rx7oP6F5yhgvPcZHbr09e5sglYptI/w1200-h630-p-k-no-nu/ekiranahome-banner1.jpg"
            }
        };

        // Display the product image in the success message
        if (product && products[product]) {
            document.getElementById('success-image').src = products[product].image;
            document.getElementById('success-image').alt = `${product.charAt(0).toUpperCase() + product.slice(1)} - Successfully Purchased`;
        } else {
            document.getElementById('success-content').innerHTML = '<p>Product not found.</p>';
        }
    </script>
</body>
</html>
